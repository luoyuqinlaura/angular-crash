<table class="table table-hover">
  <thead class="table-dark">
    <tr>
      <th>firstname</th>
      <th>lastname</th>
      <th>email</th>
      <th>salesVolumn</th>
      <th>Met Quota?</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tempSalesPerson of salesPersonList">
      <td>{{ tempSalesPerson.firstName }}</td>
      <td>{{ tempSalesPerson.lastName }}</td>
      <td>{{ tempSalesPerson.email }}</td>
      <td>{{ tempSalesPerson.salesVolumn | currency : "USD" }}</td>

      <td>
        <div *ngIf="tempSalesPerson.salesVolumn > 6000; else myElseBlock">
          Yes
        </div>
        <ng-template #myElseBlock>No</ng-template>
      </td>
    </tr>
  </tbody>
</table>
